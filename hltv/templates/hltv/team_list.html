{% block content %} 



<div class="container">
    <div class="row">
        <div class="col-2">
            <a href="/hltv/" class="text-decoration-none" >
                <img src="{% static 'hltv/img/hltv_img.png' %} " class="w-3">
                <h1>HLTV</h1>
            </a>
            
        </div>
        <div class="col-7 text-center text-warning">
            <h2 class="pt-5">Tyt mozhe bytu vasha reklama</h2>
        </div>
        
        
    </div>
    <br>
     
    <h1 class="text-light"> Ranking </h1>
    <div class="row">
        <div class="col-2 text-light ">
            SMTH
        </div>


        <div class="col-8 text-light text-center">

            {% for team in all_teams %}
            <a href="{{ team.url_detail }}" class="text-decoration-none">
                <div class="row">
                    <div class="col-2">
                        #{{ team.rank }}
                    </div>
                    <div class="col-2">
                        <img src="{{ team.logo.url }}" width="45">
                    </div>
                    <div class="col-4">
                        {{ team.name }}  ({{ team.points }}points)
                    </div>
                      
                </div>
            </a>
            <br>
            <br>
            {% endfor %}


        </div>



        <div class="col-2 text-light text-center">
            SMTH
        </div>
      </div>


    
      
    
</div> 

{% endblock %}
