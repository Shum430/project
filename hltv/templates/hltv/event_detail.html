{% extends 'hltv/base.html' %}
{% load static %}

{% block title %} {{ event.name }}{% endblock %}


{% block content %}

<div class="row">
    <div class="row">
        <div class="col-2">
            <a href="/hltv/" class="text-decoration-none" >
                <img src="{% static 'hltv/img/hltv_img.png' %} " class="w-3">
                <h1>HLTV</h1>
            </a>
            
        </div>
        <div class="col-7 text-center text-warning">
            <h2 class="pt-5">Tyt mozhe bytu vasha reklama</h2>
        </div>
        
        
    </div>
    
    <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
            <img src="{{ event.logo.url }}" width="120">
            <h1 class="text-light"> {{ event.name }}</h1>
        </div>

        <div class="col-3"></div>
        
    </div>
    
    <div class="row">
        
        <div class="col-3"></div>

        <div class="col-3 text-secondary">
            <br>
            <br>
            {{ event.country }}
        </div>

        <div class="col-3 text-secondary">
            <br>
            <br>
            {{ event.prize_pool }}$
        </div>
        
        
    </div>
    



</div>

{% endblock %}
